<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>데이터 할당</title>
  </head>
  <body>
    <script>
      //1  var a;  //변수 a 선언
      //2  a = "abc"; // 변수 a에 데이터 할당

      //3  var a = "abc"; // 변수 선언과 할당을 한 문장으로 표현
    </script>

    <!-- 선언을 1,2줄과 같이 나눠서 하든 3번처럼 한 문장으로 명령하든 자바스크립트 엔진은 결국 같은 동작을 수행합니다.-
        메모리 에서 비어있는 공간을 확보하고 그 공간의 이름을 설정하는 선언 과정은 앞서 살펴본 것과 같습니다.
        
        할당과정
        a라는 이름을 가진 주소를 검색해서 그곳에 문자열 'abc' 를 할당
        ->
  </body>
