    <title>변수 선언과 데이터 할당</title>
  </head>
  <body>
    <!--

   -------------------------------------
   ㅣ 주소  ㅣ 1002 ㅣ 1003 ㅣ 1004ㅣ 1005 ㅣ
   -------------------------------------
   ㅣ 데이터 ㅣ 이름 : a ㅣ      ㅣ     ㅣ   ㅣ
   ㅣ      ㅣ  값  :   ㅣ      ㅣ     ㅣ   ㅣ
   -------------------------------------
        "변할 수 있는 데이터를 만든다. 이 데이터의 식별자는 a로
        한다" 가 됩니다. 변할 수 있는 데이터이니 선언할 때는 undefined이더라도 나중에 다른 값으로 바꾸면 됩니다.
        이 공간에 숫자를 담았다가 문자열을 담는 등의 다양한 명령을 내릴 수 있습니다.

        명령을 받은 컴퓨터는 메모리에서 비어있는 공간 하나를 확보합니다.
        공간은 임의로 1002번으로 지정하고 이 공간의 이름(식별자)를 a라고 지정합니다. 여기까지가 변수 선언 과정입니다.
   -->

    <script>
      let a;
    </script>
  </body>
